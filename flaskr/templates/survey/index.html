{% extends 'base.html' %}

{% block content %}
  {% for survey in surveys %}
    <article class="post">
      <header>
        <div>
          <h2>{{survey['question'] }}</h2>
        </div>
      </header>
      <p class="body">{{ survey['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
