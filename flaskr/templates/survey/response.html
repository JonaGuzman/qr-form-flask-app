{% extends 'base.html' %}
{% block content %}
<form method="GET" action="/retrieve">
  <div style="display: flex; justify-content: space-between;">
    <div>
      <label for="poster-name">Poster Name:</label>
      <input type="text" name="poster-name" value="{{ poster_name }}"/>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" value="{{ email }}" />
    </div>
  </div>
  {% for response in responses %}
  <div>
    <label for="{{loop.index}}" name="q{{loop.index}}">{{loop.index}}. {{response['question']}}</label>
    <input type="number" id="questions{{loop.index}}" name="a-for-q{{loop.index}}" min="0" max="5" value="{{response['answer']}}"/>
  </div>
  {% if not loop.last %}
  <hr />
  {% endif %} {% endfor %}
  <br>
  <a href="{{  url_for('survey.index')  }}">Back to Home</a>
</form>
{% endblock %}
